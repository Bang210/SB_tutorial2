<html layout:decorate="~{global/layout}">

<div layout:fragment="content" class="p-5">

    <h1 class="font-bold text-center">리스트</h1>

    <ul class="mt-2" th:if="${articles.size()} > 0">           <!--조건이 참이면 실행한다-->
        <li th:each="article : ${articles.reversed}">
            <a class="link" th:href="|/article/detail/${article.id}|" th:text="|${article.id}. ${article.title}|"></a>
        </li>

    </ul>

</div>
</html>
