<html layout:decorate="~{global/layout}">

<div layout:fragment="content">

    <h1>글 상세 페이지</h1>

    <hr>


    <h2>번호: <span th:text="${article.id}"></span></h2>
    <h2>제목: <span th:text="${article.title}"></span></h2>
    <h2>내용</h2>
    <span th:text="${article.body}"></span>

    <hr>

    <ul style="display: flex; gap: 20px;">
        <li><a th:href="|/article/modify/${article.id}|">수정</a></li>
        <li><a onclick="return confirm('삭제하시겠습니까?')" th:href="|/article/delete/${article.id}|">삭제</a></li>
    </ul>
