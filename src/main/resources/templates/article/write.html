<html layout:decorate="~{global/layout}">

<div layout:fragment="content">

    <h1 class="text-center">글쓰기</h1>

    <form method="POST" onsubmit="submitWriteForm(this); return false">

        <div class="form-control">
            <label class="label">
                <span class="label-text">제목</span>
            </label>
            <input type="text" name="title" placeholder="제목을 입력하세요" class="input input-bordered"/>
        </div>

        <div class="form-control">
            <label class="label">
                <span class="label-text">내용</span>
            </label>
            <input type="text" name="body" placeholder="내용을 입력하세요" class="input input-bordered"/>
        </div>

        <button type="submit" class="btn btn-outline btn-block mt-5">
            등록
        </button>

    </form>

    <script>
        function submitWriteForm(form) {
            const inputTitle = form.title;
            const inputBody = form.body;

            inputTitle.value = inputTitle.value.trim();
            inputBody.value = inputBody.value.trim();

            const title = inputTitle.value;
            const body = inputBody.value;

            if (title.length == 0) {
                toastWarning('제목을 입력해주세요.');
                inputTitle.focus();
                return;
            }

            if (body.length == 0) {
                toastWarning('내용을 입력해주세요.');
                inputBody.focus();
                return;
            }

            toastNotice("등록되었습니다.");
            form.submit();
        }

    </script>

</div>
</html>
