<form style="display: flex; flex-direction: column; gap: 20px; max-width: 500px;" >
    <input type="text" id="input-title" placeholder="제목">

    <input type="text" id="input-body" placeholder="내용">

    <button onclick="submitWriteForm();">
        등록
    </button>
</form>

<script>
    function submitWriteForm() {
        const inputTitle = document.getElementById('input-title');
        const inputBody = document.getElementById('input-body');

        inputTitle.value = inputTitle.value.trim();
        inputBody.value = inputBody.value.trim();

        const title = document.getElementById('input-title').value.trim();
        const body = document.getElementById('input-body').value.trim();

        if (title.length == 0) {
            alert('제목을 입력해주세요.');
            inputTitle.focus();
            return;
        }

        if (body.length == 0) {
            alert('내용을 입력해주세요.');
            inputBody.focus();
            return;
        }

        alert("등록되었습니다.")
        location.href = `/article/doWrite?title=${title}&body=${body}`; //따옴표가 아닌 백틱임
    }

</script>
